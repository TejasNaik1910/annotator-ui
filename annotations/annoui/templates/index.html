<!DOCTYPE html>
<html>
<head>
    <title>Annotation Tool</title>
    <script>
        function annoui(start, end) {
            const category = prompt("Enter category:");
            if (category !== null) {
                fetch("", {
                    method: "POST",
                    body: JSON.stringify({text: document.getElementById("text").textContent, start, end, category}),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (response.ok) {
                        alert("Annotation saved successfully!");
                    } else {
                        alert("Failed to save annotation.");
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div id="text" onclick="annoui(window.getSelection().getRangeAt(0).startOffset, window.getSelection().getRangeAt(0).endOffset)">
        <!-- Display your text here -->
        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
    </div>
</body>
</html>
